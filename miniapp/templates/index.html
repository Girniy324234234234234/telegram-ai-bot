<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sticker Generator</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(1200px 600px at top, #1f1f2e, #0b0b12);
  color: #fff;
  height: 100%;
}

.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px;
}

h1 {
  margin-top: 40px;
  font-size: 28px;
  text-align: center;
}

.subtitle {
  opacity: 0.8;
  margin-bottom: 30px;
  text-align: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

input {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #111;
  color: #fff;
  font-size: 16px;
  margin-bottom: 16px;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 12px;
}

.generate {
  background: linear-gradient(135deg, #7b6cff, #9a8cff);
  color: #fff;
}

.send {
  background: #2ecc71;
  color: #000;
}

.preview {
  margin-top: 24px;
  display: none;
  text-align: center;
}

.preview img {
  max-width: 100%;
  border-radius: 20px;
  background: #000;
}

.footer {
  margin-top: auto;
  opacity: 0.4;
  font-size: 12px;
  padding: 20px;
}
</style>
</head>

<body>
<div class="app">

<h1>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</h1>
<div class="subtitle">–û–ø–∏—à–∏ –∏–¥–µ—é ‚Äî AI —Å–¥–µ–ª–∞–µ—Ç –º–∞–≥–∏—é</div>

<div class="card">
  <input id="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ë–æ–±—ë—Ä –≤ —à–∞–ø–∫–µ" />

  <button class="generate" onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

  <button class="send" onclick="sendToChat()" disabled id="sendBtn">
    üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç
  </button>
</div>

<div class="preview" id="preview">
  <img id="result" />
</div>

<div class="footer">
  Powered by AI ¬∑ Telegram Mini App
</div>

</div>

<script>
const tg = window.Telegram?.WebApp;
if (tg) tg.expand();

let lastImageUrl = null;

async function generate() {
  const text = document.getElementById("text").value.trim();
  if (!text) {
    alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ");
    return;
  }

  document.getElementById("preview").style.display = "none";
  document.getElementById("sendBtn").disabled = true;

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    if (!data.ok) {
      alert(data.error || "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏");
      return;
    }

    lastImageUrl = data.url;
    document.getElementById("result").src = data.url;
    document.getElementById("preview").style.display = "block";
    document.getElementById("sendBtn").disabled = false;

  } catch (e) {
    alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
  }
}

function sendToChat() {
  if (!lastImageUrl) return;

  if (!window.Telegram?.WebApp) {
    alert("–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram");
    return;
  }

  Telegram.WebApp.sendData(JSON.stringify({
    type: "sticker",
    url: lastImageUrl
  }));

  Telegram.WebApp.close();
}
</script>

</body>
</html>

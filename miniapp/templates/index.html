<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sticker Generator</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #1c1f2b, #0b0c12);
  color: #fff;
}

.app {
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.header {
  text-align: center;
  margin-top: 10px;
}

.header h1 {
  font-size: 28px;
  margin: 0;
}

.header p {
  opacity: 0.7;
  margin-top: 8px;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 24px;
  padding: 20px;
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

input {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(0,0,0,0.4);
  color: #fff;
  margin-bottom: 16px;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
}

.btn-main {
  background: linear-gradient(135deg, #7b6cff, #9f8cff);
  color: #fff;
}

.preview {
  margin-top: 24px;
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.preview img {
  max-width: 100%;
  border-radius: 24px;
  background: rgba(0,0,0,0.3);
}

.actions {
  display: flex;
  gap: 10px;
  width: 100%;
}

.actions button {
  flex: 1;
  font-size: 14px;
  padding: 14px;
}

.btn-secondary {
  background: rgba(255,255,255,0.1);
  color: #fff;
}

.footer {
  text-align: center;
  opacity: 0.4;
  font-size: 12px;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    üé®
    <h1>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</h1>
    <p>–û–ø–∏—à–∏ –∏–¥–µ—é ‚Äî AI —Å–¥–µ–ª–∞–µ—Ç –º–∞–≥–∏—é</p>
  </div>

  <div class="card">
    <input id="prompt" placeholder="–ë–æ–±—ë—Ä –≤ —à–∞–ø–∫–µ" />

    <button class="btn-main" onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

    <div class="preview" id="preview">
      <img id="result" />
      <div class="actions">
        <button class="btn-secondary" onclick="generate()">üîÑ –ï—â—ë</button>
        <button class="btn-secondary" onclick="sendSticker()">üì§ –í —á–∞—Ç</button>
        <button class="btn-secondary" onclick="download()">üíæ PNG</button>
      </div>
    </div>
  </div>

  <div class="footer">
    Powered by AI ¬∑ Telegram Mini App
  </div>

</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

let currentImageUrl = null;
let currentPrompt = null;

async function generate() {
  const text = document.getElementById("prompt").value;
  if (!text) return;

  currentPrompt = text;

  const res = await fetch("/generate", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text })
  });

  const data = await res.json();

  if (data.ok) {
    currentImageUrl = data.url;
    document.getElementById("result").src = data.url;
    document.getElementById("preview").style.display = "flex";
  } else {
    alert(data.error || "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏");
  }
}

function sendSticker() {
  if (!currentImageUrl) return;

  tg.sendData(JSON.stringify({
    action: "SEND_STICKER",
    image_url: currentImageUrl,
    prompt: currentPrompt
  }));

  tg.close();
}

function download() {
  if (!currentImageUrl) return;
  const a = document.createElement("a");
  a.href = currentImageUrl;
  a.download = "sticker.png";
  a.click();
}
</script>
</body>
</html>

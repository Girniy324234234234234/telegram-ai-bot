<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sticker Generator</title>

    <!-- –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 16px;
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
        }
        img {
            margin-top: 16px;
            width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<h3>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</h3>

<textarea id="text" placeholder="–û–ø–∏—à–∏ —Å—Ç–∏–∫–µ—Ä"></textarea>
<button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

<img id="result" style="display:none;"/>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function generate() {
        const text = document.getElementById("text").value;

        const res = await fetch("/generate", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (data.url) {
            const img = document.getElementById("result");
            img.src = data.url;
            img.style.display = "block";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            margin-bottom: 16px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #6c63ff;
            color: white;
            font-size: 16px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 16px;
            display: none;
        }

        .error {
            margin-top: 16px;
            color: #ff4d4d;
            display: none;
        }
    </style>
</head>
<body>

<div class="app">
    <h2>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</h2>

    <input id="text" placeholder="–ë–æ–±–µ—Ä" />

    <button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

    <div class="error" id="error">‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</div>

    <img id="img" />
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function generate() {
        const text = document.getElementById("text").value.trim();
        const img = document.getElementById("img");
        const error = document.getElementById("error");

        error.style.display = "none";
        img.style.display = "none";

        if (!text) return;

        try {
            const res = await fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text })
            });

            const data = await res.json();

            if (!data.ok) throw new Error();

            img.src = "data:image/png;base64," + data.image;
            img.style.display = "block";

        } catch {
            error.style.display = "block";
        }
    }
</script>

</body>
</html>

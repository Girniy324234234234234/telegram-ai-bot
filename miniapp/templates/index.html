<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Astro Sticker Generator</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      background: #222;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h2>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</h2>

  <textarea id="prompt" placeholder="–û–ø–∏—à–∏ —Å—Ç–∏–∫–µ—Ä, –Ω–∞–ø—Ä–∏–º–µ—Ä: –∫–æ—Ç –≤ –∫–æ—Å–º–æ—Å–µ, –º—É–ª—å—Ç—è—à–Ω—ã–π —Å—Ç–∏–ª—å"></textarea>

  <button id="btn" onclick="generateSticker()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

  <div class="status" id="status"></div>

  <div class="result">
    <img id="result" style="display:none;" />
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    async function generateSticker() {
      const text = document.getElementById("prompt").value.trim();
      const btn = document.getElementById("btn");
      const status = document.getElementById("status");
      const img = document.getElementById("result");

      if (!text) {
        alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Å—Ç–∏–∫–µ—Ä–∞");
        return;
      }

      btn.disabled = true;
      status.innerText = "‚è≥ –ì–µ–Ω–µ—Ä–∏—Ä—É—é —Å—Ç–∏–∫–µ—Ä...";
      img.style.display = "none";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (!data.ok) {
          status.innerText = "‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏";
          btn.disabled = false;
          return;
        }

        img.src = data.url + "?t=" + Date.now();
        img.style.display = "block";
        status.innerText = "‚úÖ –°—Ç–∏–∫–µ—Ä –≥–æ—Ç–æ–≤!";

      } catch (e) {
        status.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
      }

      btn.disabled = false;
    }
  </script>

</body>
</html>

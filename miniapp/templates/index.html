<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Sticker Generator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0f0f14 0%, #1b1b26 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      padding: 24px 16px 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    .header p {
      margin-top: 6px;
      font-size: 14px;
      color: #a0a0b0;
    }

    .input-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #111118;
      color: #ffffff;
    }

    input::placeholder {
      color: #7d7d8c;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #7c6cff, #9b8cff);
      color: #ffffff;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    .result {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .result img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .loader {
      margin-top: 20px;
      text-align: center;
      color: #9b8cff;
      font-size: 14px;
      display: none;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 12px;
      color: #6f6f80;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</h1>
      <p>–û–ø–∏—à–∏ —Å—Ç–∏–∫–µ—Ä ‚Äî AI —Å–¥–µ–ª–∞–µ—Ç –º–∞–≥–∏—é</p>
    </div>

    <div class="input-card">
      <input
        id="text"
        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –º–∏–ª—ã–π –∫–æ—Ç –≤ —Å—Ç–∏–ª–µ Telegram"
      />
      <button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <div class="loader" id="loader">‚ú® –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç–∏–∫–µ—Ä...</div>

    <div class="result">
      <img id="result" />
    </div>

    <div class="footer">
      Powered by AI ‚Ä¢ Telegram Mini App
    </div>
  </div>

  <script>
    async function generate() {
      const text = document.getElementById("text").value;
      const img = document.getElementById("result");
      const loader = document.getElementById("loader");

      if (!text) {
        alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ");
        return;
      }

      img.src = "";
      loader.style.display = "block";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (data.ok) {
          img.src = data.url;
        } else {
          alert(data.error || "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏");
        }
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sticker Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            background: #6c5ce7;
            color: white;
        }
    </style>
</head>
<body>

<h2>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∏–∫–µ—Ä–∞</h2>

<textarea id="prompt" placeholder="–û–ø–∏—à–∏ —Å—Ç–∏–∫–µ—Ä..."></textarea>

<button onclick="send()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function send() {
    const text = document.getElementById("prompt").value.trim();
    if (!text) {
        alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ");
        return;
    }

    // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¢–û–õ–¨–ö–û —Ç–µ–∫—Å—Ç
    tg.sendData(JSON.stringify({
        type: "sticker",
        prompt: text
    }));

    tg.close();
}
</script>

</body>
</html>
